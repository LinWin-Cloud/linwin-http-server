<!DOCTYPE html>
<html>
<head>
    <title>服务器内部错误，无法完成请求: 500</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8"/>
</head>
<body>
<style>
            body{
                margin: 30px;
                padding: 20px;
            }
        </style>
<script>
            window.onload = function()
            {
                var a = document.getElementById("url");
                a.innerHTML ="当前请求的链接: "+window.location.href;
            }
        </script>
<h1><li>LinWin Http Server: 500 Internal Server Error</li></h1>
<p id="url"></p>
<h2>错误原因: </h2>
<li><em>1. 服务器内部配置问题或者源代码出现BUG</em></li>
<li><em>2. 如果使用代理服务器可能导致无法链接需要代理的远程服务器</em></li>
<br />
<a href="https://cn.bing.com/search?q=500" target="_blank">从互联网上查找可能导致这个现象的原因</a>
</body>
</html>
