<!DOCTYPE html>
<html>
    <head>
        <title>拒绝访问: 403</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <style>
            body{
                margin: 30px;
                padding: 20px;
            }
        </style>
        <script>
            window.onload = function()
            {
                var a = document.getElementById("url");
                a.innerHTML ="当前请求的链接: "+window.location.href;
            }
        </script>
        <h1><li>403 Forbidden</li></h1>
        <p id="url"></p>
        <h2>错误原因: </h2>
        <li><em>1. 客户端所想要访问的资源服务端拒接提供</em></li>
        <li><em>2. 客户端可能存在访问服务端敏感资源</em></li>
        <br />
        <h2>其他因素: </h2>
        <li><em>1. 导致这个错误的原因也可能是服务器管理员的错误配置等</em></li>
        <li><em>2. LinWin Http Server默认保护部分敏感的资源使其不会被其他人轻易获取而导致对服务端的损害</em></li>
        <br />
        <h2>说明 </h2>
        <li><em>可能资源本身就不存在</em></li>
        <br />
        <a href="https://cn.bing.com/search?q=403" target="_blank">从互联网上查找可能导致这个现象的原因</a>
    </body>
</html>
