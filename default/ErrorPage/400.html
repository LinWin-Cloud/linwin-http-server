<!DOCTYPE html>
<html>
    <head>
        <title>错误的请求:400</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <style>
            body{
                margin: 30px;
                padding: 20px;
            }
        </style>
        <script>
            window.onload = function()
            {
                var a = document.getElementById("url");
                a.innerHTML ="当前请求的链接: "+window.location.href;
            }
        </script>
        <h1><li>400 Bad Requests</li></h1>
        <p id="url"></p>
        <h2>错误原因: </h2>
        <li><em>1. 客户端信息发送错误</em></li>
        <li><em>2. 客户端发送的URL不符合服务器指定的策略</em></li>
        <br />
        <br />
        <a href="https://cn.bing.com/search?q=400" target="_blank">从互联网上查找可能导致这个现象的原因</a>
    </body>
</html>
