<!DOCTYPE html>
<html>
    <head>
        <title>LinWin Http Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="bg" id="bg">
            <div align="center">
                <div style="width: 100%;height: 150px;"></div>
                <h1 style="color: white;font-size: 40px;box-shadow: 0px 0px 40px white;"><em>LinwinHttpServer2.0</em></h1>
                <br /><br /><br />
                <p style="color: white">Config Your Server And Release the Website and APP</p>
                <a href="https://github.com/LinWin-Cloud/linwin-http-server/" style="color: white">LinWin Http Server On Github</a><br />
                <a href="https://gitee.com/LinWin-Cloud/linwin-http-server/" style="color: white">LinWin Http Server On Gitee</a>
            </div>
        </div>
        <script>
            window.onload = function() {
                var bg = document.getElementById('bg');
                bg.style.height = window.innerHeight + 'px';
            }
            window.onresize = function() {
                var bg = document.getElementById('bg');
                bg.style.height = window.innerHeight + 'px';
            }
        </script>
        <style>
            body{
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: hidden;;
            }
            .bg {
                width: 100%;
                background-size: cover;
                background-repeat: no-repeat;
                background-image: url(./linwin_BG/backgounds.jpeg);
            }
        </style>
    </body>
